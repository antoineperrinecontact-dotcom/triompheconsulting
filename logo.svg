<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="100%" height="100%">
  <!-- Professional TRIOMPHE logo with Spartan helmet -->
  
  <!-- Spartan Helmet -->
  <g transform="translate(60,60)">
    <!-- Main helmet body -->
    <path d="M-25 -35 Q-25 -45 -15 -50 Q0 -55 15 -50 Q25 -45 25 -35 L25 5 Q25 15 15 20 Q0 25 -15 20 Q-25 15 -25 5 Z" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    
    <!-- Helmet crest -->
    <path d="M-3 -55 Q0 -60 3 -55 L5 -40 Q3 -35 0 -35 Q-3 -35 -5 -40 Z" fill="#d4af37" stroke="#b8941f" stroke-width="1"/>
    
    <!-- Eye openings -->
    <ellipse cx="-10" cy="-25" rx="6" ry="4" fill="#333"/>
    <ellipse cx="10" cy="-25" rx="6" ry="4" fill="#333"/>
    
    <!-- Nose guard -->
    <path d="M-2 -15 L2 -15 L3 5 Q2 8 0 8 Q-2 8 -3 5 Z" fill="#1a1a1a"/>
    
    <!-- Cheek guards -->
    <path d="M-20 -20 Q-15 -25 -12 -20 L-12 0 Q-15 5 -20 0 Z" fill="#1a1a1a"/>
    <path d="M20 -20 Q15 -25 12 -20 L12 0 Q15 5 20 0 Z" fill="#1a1a1a"/>
  </g>
  
  <!-- TRIOMPHE Text -->
  <text x="150" y="75" font-family="'Times New Roman', serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a" letter-spacing="2px">TRIOMPHE</text>
  
  <!-- Decorative underline -->
  <line x1="90" y1="85" x2="210" y2="85" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Small decorative elements -->
  <circle cx="85" cy="85" r="2" fill="#d4af37"/>
  <circle cx="215" cy="85" r="2" fill="#d4af37"/>
</svg>